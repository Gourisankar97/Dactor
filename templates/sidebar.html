<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Appoint Doctor</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/css/select2.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/js/select2.min.js"></script>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="sidebar-appoint">
      <div class="toggle"><i class="fa fa-times fa-2x"></i></div>
          <div style="text-align: center; padding: 20px 0px 0px 0px">
              <label style="font-family:Calibri Light bold; font-size: large">Dr. Ak Nanda</label>
          </div>
          <div style="text-align: center; padding: 0px 0px 20px 0px;margin-top:-5px">
              <label style="font-family:Serif; font-size:small; color: gray"><i class="fa fa-stethoscope"></i>&nbspMD. MBBS (Medicine)</label>
          </div>
      <form>
          <div style="margin-top: 20px;"> <label><i class="fa fa-home"></i>&nbspLocation</label></div>
          <div>
          <select class="form-control" id="location">
              <option>Tulasichoura, GoshalaChawk</option>
          </select>
          </div>
          <div style="margin-top: 20px;"> <label><i class="fa fa-clock-o"></i>&nbspTime</label></div>
          <div>
          <select class="form-control" id="Timeing">
              <option>5:30 PM</option>
          </select>
          </div>
          <div style="margin-top: 20px;"> <label><i class="fa fa-user"></i>&nbspPatient Name</label></div>
          <div>
          <input type="text" class="form-control" placeholder="Name">
          </div>
          <div style="margin-top: 20px;">
              <button type="button" class="btn btn-primary btn-block">Fix Appont.</button>
          </div>
      </form>
  </div>
</body>
</html>
